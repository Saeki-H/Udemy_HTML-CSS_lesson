<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>現在時刻 <span id="nowTime"></span></h1>
        </div>
    </header>

    <div class="container">
        <p id="timer">00:00:00.00</p>

        <div>
            <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        </div>
    </div>

    <script>
        var start;
        var timer_id;

        //ボタン(START, STOP)をクリックしたときの動作
        document.getElementById('start_stop').addEventListener('click', function () {
            if (this.innerHTML === 'START') {
                start = new Date();
                timer_id = setInterval(goTimer, 10);

                //STARTを押すとSTOPボタンにする
                this.innerHTML = 'STOP';
                this.classList.remove('btn-primary');
                this.classList.add('btn-danger');

            } else {
                clearInterval(timer_id);
                //STOPボタンを押すとSTARTボタンに戻す
                this.innerHTML = 'START';
                this.classList.remove('btn-danger');
                this.classList.add('btn-primary');
            };
        });

        //一桁の時に十の位に0を追加する関数     
        var addZero = function (value) {
            if (value < 10) {
                value = '0' + value;
            };

            return value;
        };

        //現在時刻を表示する関数
        var showClock = function () {
            var now = new Date();

            var seconds = now.getSeconds(); //秒を取得
            seconds = addZero(seconds);

            var minutes = now.getMinutes(); //分を取得
            minutes = addZero(minutes);

            var hours = now.getHours(); //時を取得
            hours = addZero(hours);


            document.getElementById('nowTime').innerHTML = hours + ':' + minutes + ':' + seconds
        };

        //現在時刻を１秒ごとに更新して表示
        setInterval(showClock, 100);

        //タイマーの関数
        var goTimer = function () {
            var now = new Date();
            var milli = now.getTime() - start.getTime();
            var seconds = Math.floor(milli / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);

            seconds = seconds - minutes * 60;
            minutes = minutes - hours * 60;
            seconds = addZero(seconds);
            minutes = addZero(minutes);
            hours = addZero(hours);

            document.getElementById('timer').innerHTML = hours + ':' + minutes + ':' + seconds
        };

    </script>
</body>

</html>
